<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kanban board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <ul class="nav nav-pills justify-content-between">
            <li class="nav-item">
                <h4> My Kanban Board </h4>
            </li>
            <li class="nav-item dropdown">
                <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                    aria-expanded="false" id="dropdownMenuLink">Menu</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Create Project</a></li>
                    <li><a class="dropdown-item" href="#">List Projects</a></li>
                    <li><a class="dropdown-item" href="#"></a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </li>
        </ul>

        <div>{{projectName}}</div>
        <div class="row p-2">
            <div class="col shadow card p-0 m-2" style="min-height: 350px;">
                <div class="d-flex card-header bg-secondary text-white justify-content-between" id="title">To Do
                    <span type="button" class="badge badge-lg pill bg-light text-black fs-6"
                        onclick="add_new_task(this)">+</span>
                </div>
                <div class="row p-1 m-1 task-area">
                    <!-- card placeholder -->
                </div>
            </div>
            <div class="col shadow card p-0 m-2" style="min-height: 350px;">
                <div class="d-flex card-header bg-primary text-white justify-content-between" id="title">In Progress
                    <span type="button" class="badge badge-lg pill bg-light text-black fs-6">+</span>
                </div>
                <div class="row p-1 m-1">
                    <!-- card placeholder -->
                </div>
            </div>
            <div class="col shadow card p-0 m-2" style="min-height: 350px;">
                <div class="d-flex card-header bg-success text-white justify-content-between" id="title">Done
                    <span type="button" class="badge badge-lg pill bg-light text-black fs-6">+</span>
                </div>
                <div class="row">
                    <!-- card placeholder -->
                </div>
            </div>
        </div>
    </div>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/app.js"></script>
</body>

</html>
